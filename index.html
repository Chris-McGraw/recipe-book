<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale = 1.0, maximum-scale = 1.0" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Satisfy">
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>Recipe Book</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous">
  </script>
  <script type="text/javascript" src="recipeListMaster.js" defer></script>
  <script type="text/javascript" src="script.js" defer></script>
</head>

<body>

  <div id="navbar">
    <div id="main-logo">Recipe Book</div>
  </div>

  <div id="body-grid-container">
    <div id="category-container">
      <ul>
        <div id="category-row-top">
          <li class="category-item category-active" id="cat-all">All</li>
          <li class="category-item" id="cat-beef">Beef</li>
          <li class="category-item" id="cat-pork">Pork</li>
        </div>
        <div id="category-row-bottom">
          <li class="category-item" id="cat-poultry">Poultry</li>
          <li class="category-item" id="cat-seafood">Seafood</li>
          <li class="category-item" id="cat-veg">Vegetarian</li>
        </div>
      </ul>
    </div>

    <select id="sort-by-button" value="">
      <option value="" disabled selected>SORT BY</option>
      <option value="">Alpha (A-Z)</option>
      <option value="">Alpha (Z-A)</option>
    </select>

    <div class="tile" id="tile-0">
      <h3 class="tile-header" id="tile-header-0"></h3>
    </div>

    <div class="tile" id="tile-1">
      <h3 class="tile-header" id="tile-header-1"></h3>
    </div>

    <div class="tile" id="tile-2">
      <h3 class="tile-header" id="tile-header-2"></h3>
    </div>

    <div class="tile" id="tile-3">
      <h3 class="tile-header" id="tile-header-3"></h3>
    </div>

    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
    <div class="tile"></div>
  </div>

</body>

</html>
